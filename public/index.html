<!DOCTYPE html>
<html>
<head>
  <title>UNO Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="lobby">
  <h2>UNO Multiplayer</h2>
  <input id="name" placeholder="Your Name" />

  <button onclick="createRoom()">Create Room</button>

  <input id="roomInput" placeholder="Room ID" />
  <button onclick="joinRoom()">Join Room</button>

  <h3>Room ID: <span id="roomId"></span></h3>

  <h3>Players</h3>
  <ul id="players"></ul>

  <button onclick="startGame()">Start Game</button>
</div>


<div id="game" style="display:none">
  <div id="direction-indicator" class="cw"></div>
  
  <div id="light-bulb">
    <div id="penalty-badge"></div>
  </div>

  <div id="table">
   <div id="draw-pile">
   <img src="cards/card_back.png" class="mini-card" onclick="drawCard()" />
</div>
    
    <div id="discard-pile">
   <img id="top-card-img" />
</div>
  </div>

  <div id="opponents-container"></div>

  <div id="handContainer">
    <div id="playersBar"></div>
    <div id="player-hand"></div>
  </div>

  <div id="colorModal" style="display:none;">
    <h3>Select Next Color</h3>
    <div class="color-grid">
        <button onclick="pickColor('red')" style="background:red;"></button>
        <button onclick="pickColor('blue')" style="background:blue;"></button>
        <button onclick="pickColor('green')" style="background:green;"></button>
        <button onclick="pickColor('yellow')" style="background:yellow;"></button>
    </div>
  </div>
  <div id="swapModal" style="display:none;">
      <h3>Choose Player to Swap</h3>
      <div id="swapPlayerList"></div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
